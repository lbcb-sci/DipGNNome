hifiasm_res_based:
  double_model: True
  use_hifiasm_result: True
  graphic_epsilon: 0.08
  mark_tips: False
  remove_transitives: 0
  gt_score: 'hifiasm_result'
  flip_score: False
  reduction_score: 'hifiasm_result'
  reduction: 'none' #'top_p_graph', cut_lower_threshold
  reduction_param: 0.7
  cut_higher_than: 0.9
  to_dag: 'none'
  min_component_size: 25
  min_walk_length: 1000000
  walk: 'beam_search'
  select_walk: 'longest' #'longest'
  beam_width: 10
  beam_intermediate: True
  beam_score_shift: 0.5
  edge_penalty: 10
  kmer_penalty_factor: 10 
  penalty_wrong_hap: 0.2
  penalty_ambiguous: 0.2
  hap_length_penalty: 1  #only for dag longest walk
  sample_by_score: False
  sample_size: 10
  max_wrong_haplo: 10
  improve_walk: 'none'
  mark_as_visited: '1-hop'
  min_path_length: 25
  max_wrong_haplo_fraction: 0.4

